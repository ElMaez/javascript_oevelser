<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tema 7 D.16.09 Forms</title>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/layout.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a class="hover-underline-animation" href="./index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="forms">
      <section>
        <h1>Øvelse 2</h1>
        <form class="" action="" netlify>
          <p>Sådan Logger du ind</p>
          <section>
            <p>Indtast Email Her:</p>
            <input
              type="email"
              required
              name="email"
              placeholder="ex. blahblahblah@dut.dk"
            />
          </section>
          <section>
            <p>Indtast Password:</p>
            <input
              type="password"
              required
              name="password"
              placeholder="********"
            />
          </section>
          <button id="Login">Login</button>
        </form>
        <form action="">
          <p>Kan du lide kage?</p>
          <select name="kage" id="kage">
            <p>Kan du lide kage?</p>
            <option value="">Ja</option>
            <option value="">Nej</option>
            <option value="">Måske</option>
          </select>
          <button id="submit">Submit</button>
        </form>
      </section>
    </main>

    <script src="./js/forms.js"></script>
  </body>
</html>
